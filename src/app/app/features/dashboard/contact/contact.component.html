<div class="contact-hero d-flex align-items-center justify-content-center">

  <div class="contact-card p-5 shadow-lg" data-aos="zoom-in">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Contact Us</h2>
      <p class="text-muted">We’re here to help. Send us a message and we’ll respond as soon as possible.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>

      <!-- Email -->
      <div class="form-floating mb-3 position-relative">
        <input type="email" class="form-control form-control-lg" id="email" name="email"
               [(ngModel)]="contact.email" placeholder="Your Email" required email>
        <label for="email">Your Email</label>
        <i class="bi bi-envelope-fill input-icon"></i>
      </div>

      <!-- Message -->
      <div class="form-floating mb-4 position-relative">
        <textarea class="form-control form-control-lg" id="message" name="message"
                  rows="5" [(ngModel)]="contact.message" placeholder="Message" required></textarea>
        <label for="message">Message</label>
        <i class="bi bi-chat-left-text-fill input-icon"></i>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-gradient btn-lg w-100 fw-bold"
              [disabled]="!contactForm.form.valid || isSubmitting">
        <span *ngIf="!isSubmitting"><i class="bi bi-send-fill me-2"></i>Send Message</span>
        <span *ngIf="isSubmitting"><i class="bi bi-arrow-repeat me-2 spinner-border spinner-border-sm"></i>Sending...</span>
      </button>

    </form>

    <!-- Feedback -->
    <div *ngIf="successMessage" class="alert alert-success mt-4 d-flex align-items-center">
      <i class="bi bi-check-circle-fill me-2"></i>{{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-4 d-flex align-items-center">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
    </div>

    <!-- Optional Social Links -->
    <div class="social-links text-center mt-4">
      <a href="#" class="text-primary me-3"><i class="bi bi-facebook fs-5"></i></a>
      <a href="#" class="text-info me-3"><i class="bi bi-twitter fs-5"></i></a>
      <a href="#" class="text-danger"><i class="bi bi-instagram fs-5"></i></a>
    </div>

  </div>
</div>
