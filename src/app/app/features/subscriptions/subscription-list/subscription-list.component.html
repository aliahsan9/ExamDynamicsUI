<div class="subscription-wrapper py-5">
  <div class="subscription-card" data-aos="fade-up">
    <div class="card-header">
      <h5><i class="bi bi-envelope-paper-heart me-2"></i> Subscribe to Our Newsletter</h5>
      <p>Stay updated with the latest blogs, tips, and exclusive offers.</p>
    </div>

    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" class="subscription-form">
      <div class="input-group">
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
          [class.is-invalid]="subscriptionForm.get('email')?.invalid && subscriptionForm.get('email')?.touched"
        />
        <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
          <i class="bi bi-send me-1"></i> {{ isSubmitting ? 'Subscribing...' : 'Subscribe' }}
        </button>
      </div>

      <div *ngIf="successMessage" class="alert alert-success mt-2">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
    </form>

    <div class="card-footer">
      <i class="bi bi-shield-check me-1"></i> We respect your privacy. Unsubscribe anytime.
    </div>
  </div>
</div>
