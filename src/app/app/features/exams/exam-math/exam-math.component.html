<div class="exam-container container py-4">
  <h2 class="text-center mb-4 fw-bold">Math Exam</h2>

  <!-- Progress Bar -->
  <div *ngIf="mathQuestions.length > 0 && !submitted" class="mb-4">
    <label class="form-label">
      Progress: {{ answeredCount() }} / {{ mathQuestions.length }} answered
    </label>
    <div class="progress" style="height: 25px;">
      <div class="progress-bar bg-info" role="progressbar"
           [style.width.%]="(answeredCount()/mathQuestions.length)*100"
           [attr.aria-valuenow]="answeredCount()"
           [attr.aria-valuemin]="0"
           [attr.aria-valuemax]="mathQuestions.length">
        {{ ((answeredCount()/mathQuestions.length)*100) | number:'1.0-0' }}%
      </div>
    </div>
  </div>

  <!-- Exam Form -->
  <form *ngIf="mathQuestions.length > 0 && !submitted">
    <div *ngFor="let q of mathQuestions; let i = index" class="card mb-4 shadow-sm question-card" data-aos="fade-up">
      <div class="card-body">
        <h5 class="card-title">
          <span class="badge bg-primary me-2">{{ i + 1 }}</span> {{ q.text }}
        </h5>

        <div *ngFor="let opt of optionsMap[q.questionId]" class="form-check my-2">
          <input 
            class="form-check-input" 
            type="radio" 
            [name]="'question' + q.questionId" 
            [value]="opt.text" 
            [(ngModel)]="userAnswers[q.questionId]"
            (change)="selectAnswer(q.questionId, opt.text)"
          />
          <label class="form-check-label">{{ opt.text }}</label>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-success btn-lg px-5" (click)="submitExam()">Submit Exam</button>
    </div>
  </form>

  <!-- Result Section -->
  <div *ngIf="submitted" class="mt-4 d-flex align-items-center justify-content-between flex-wrap">
    <h3 class="mb-3">
      Your Score: <span class="text-success">{{ score }}</span> / {{ mathQuestions.length }}
    </h3>

    <button class="btn btn-primary btn-lg restart-btn mb-3" (click)="resetExam()">
      Try Again
    </button>
  </div>

  <div *ngFor="let q of mathQuestions; let i = index" class="card mb-3 border-success" data-aos="fade-up">
    <div class="card-body">
      <h5 class="card-title">
        <span class="badge bg-primary me-2">{{ i + 1 }}</span> {{ q.text }}
      </h5>

      <p>
        ‚úÖ Correct Answer: <strong class="text-success">{{ q.correctAnswer }}</strong>
      </p>
      <p>
        üìù Your Answer: 
        <strong [class.text-success]="userAnswers[q.questionId] === q.correctAnswer"
                [class.text-danger]="userAnswers[q.questionId] !== q.correctAnswer">
          {{ userAnswers[q.questionId] || 'Not Attempted' }}
        </strong>
      </p>
    </div>
  </div>
</div>
