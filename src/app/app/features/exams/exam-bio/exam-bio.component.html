<div class="container mt-5">
  <h2 class="text-center mb-4 fw-bold">Biology Exam</h2>

  <!-- Progress Bar -->
  <div *ngIf="questions.length > 0 && !submitted" class="mb-4">
    <label class="form-label">
      Progress: {{ answeredCount() }} / {{ questions.length }} answered
    </label>
    <div class="progress" style="height: 25px;">
      <div class="progress-bar bg-info" role="progressbar"
           [style.width.%]="(answeredCount()/questions.length)*100"
           [attr.aria-valuenow]="answeredCount()"
           [attr.aria-valuemin]="0"
           [attr.aria-valuemax]="questions.length">
        {{ ((answeredCount()/questions.length)*100) | number:'1.0-0' }}%
      </div>
    </div>
  </div>

  <!-- Exam Form -->
  <form [formGroup]="answersForm" (ngSubmit)="onSubmit()" *ngIf="questions.length > 0 && !submitted">
    <div *ngFor="let q of questions; let i = index" class="card mb-4 shadow-sm question-card" data-aos="fade-up">
      <div class="card-body">
        <h5 class="card-title">
          <span class="badge bg-primary me-2">{{ i + 1 }}</span> {{ q.text }}
        </h5>

        <div *ngFor="let opt of getOptions(q.questionId)" class="form-check my-2">
          <input class="form-check-input" type="radio" 
                 [value]="opt.text" 
                 [formControlName]="q.questionId.toString()"
                 [id]="'q' + q.questionId + '_opt' + opt.optionId">
          <label class="form-check-label" [for]="'q' + q.questionId + '_opt' + opt.optionId">
            {{ opt.text }}
          </label>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg px-5">Submit Exam</button>
    </div>
  </form>
<!-- Result Section -->
<div *ngIf="submitted" class="mt-4 d-flex align-items-center justify-content-between flex-wrap">
  <h3 class="mb-3">
    Your Score: 
    <span class="text-success">{{ score }}</span> / {{ questions.length }}
  </h3>

  <!-- Restart Exam Button Inline -->
  <button class="btn btn-primary btn-lg restart-btn mb-3" (click)="restartExam()">
    Restart Exam
  </button>
</div>

<div *ngFor="let q of questions; let i = index" class="card mb-3 border-success" data-aos="fade-up">
  <div class="card-body">
    <h5 class="card-title">
      <span class="badge bg-primary me-2">{{ i + 1 }}</span> {{ q.text }}
    </h5>
    <p>Your Answer: 
      <span [ngClass]="{
        'text-success': answersForm.get(''+q.questionId)?.value === q.correctAnswer,
        'text-danger': answersForm.get(''+q.questionId)?.value !== q.correctAnswer
      }">
        {{ answersForm.get(''+q.questionId)?.value || 'No Answer' }}
      </span>
    </p>
    <p>Correct Answer: <span class="text-success">{{ q.correctAnswer }}</span></p>
  </div>
</div>
  </div>
