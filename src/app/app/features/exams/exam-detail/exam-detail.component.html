<section class="exam-detail-section py-5" id="explore-exams">
  <div class="container text-center">
    <h2 class="section-title mb-5" data-aos="fade-up">Explore Exams</h2>
    <div class="row g-4 justify-content-center">
      <div 
        class="col-md-4 col-sm-6" 
        *ngFor="let exam of exams; let i = index" 
        [attr.data-aos-delay]="100 + i*50" 
        data-aos="zoom-in"
      >
        <div class="exam-card shadow-sm p-4 rounded">
          <i class="bi {{ getExamIcon(i) }} exam-icon"></i>
          <h5 class="mt-3">{{ exam.title }}</h5>
          <p>{{ exam.description }}</p>
          <a href="#" class="exam-link">Click to access â†’</a>
        </div>
      </div>
    </div>
  </div>
</section>
