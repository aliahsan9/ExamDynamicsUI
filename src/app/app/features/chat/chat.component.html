<div class="chat-container container py-5" aos-init aos-animate data-aos="fade-up">
  <div class="chat-card card shadow-lg mx-auto">
    <h2 class="text-center mb-4">ðŸ¤– AI Chatbot</h2>

    <div class="chat-history mb-3" #chatHistory>
      <div *ngFor="let msg of messages" [ngClass]="msg.type">
        <div class="message p-2 rounded">
          {{ msg.text }}
        </div>
      </div>

      <!-- Typing indicator -->
      <div *ngIf="isTyping" class="ai typing">
        <div class="message p-2 rounded">
          AI is typing <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
      </div>
    </div>

    <div class="input-group mb-3">
      <input 
        type="text" 
        [(ngModel)]="question" 
        class="form-control form-control-lg" 
        placeholder="Ask any question..." 
        (keydown.enter)="sendQuestion()"
      />
      <button class="btn btn-primary btn-lg" (click)="sendQuestion()">Ask</button>
    </div>
  </div>
</div>
