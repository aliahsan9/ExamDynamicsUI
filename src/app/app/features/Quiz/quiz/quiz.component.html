<section class="quiz-section py-5">
  <div class="container">
    <h2 class="text-center mb-5" data-aos="fade-up">Available Quizzes</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let quiz of quizzes" data-aos="zoom-in">
        <div class="card quiz-card shadow-sm h-100">
          <img [src]="quiz.thumbnail" class="card-img-top" alt="{{quiz.title}} thumbnail">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ quiz.title }}</h5>
            <p class="card-text text-muted">{{ quiz.topic }}</p>
            <a [routerLink]="['/quiz', quiz.id]" class="btn btn-primary mt-auto">
              <i class="bi bi-play-fill me-2"></i> Start
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
