<div class="container my-5">
  <h2 class="text-center mb-4" data-aos="fade-down">SAT Preparation Topics</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let topic of topics" data-aos="fade-up">
      <div class="card sat-card h-100 text-center shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <i class="bi bi-{{topic.icon}} display-4 mb-3 text-primary"></i>
            <h5 class="card-title">{{ topic.title }}</h5>
            <p class="card-text">{{ topic.description }}</p>
          </div>
          <button class="btn btn-primary mt-3" (click)="startQuiz(topic.route)">
            Start Quiz
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
