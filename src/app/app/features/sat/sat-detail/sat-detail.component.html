<div class="container my-5">
  <h2 class="text-center mb-5 fw-bold" data-aos="fade-down">
     SAT Preparation Topics
  </h2>

  <div class="row g-4">
    <div
      class="col-md-6 col-lg-4"
      *ngFor="let topic of topics"
      data-aos="zoom-in"
    >
      <div class="card sat-card h-100 shadow-sm">
        <!-- Topic Image -->
        <img
          [src]="topic.icon"
          class="card-img-top sat-img"
          [alt]="topic.title"
        />

        <!-- Card Body -->
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title fw-bold text-primary">
              {{ topic.title }}
            </h5>
            <p class="card-text text-muted">
              {{ topic.description }}
            </p>
          </div>

          <!-- Router Navigation -->
          <a
            [routerLink]="topic.route"
            class="btn btn-primary mt-3 w-100 fw-semibold"
          >
            Start Quiz
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
