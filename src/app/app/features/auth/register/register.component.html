<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4 register-card" data-aos="zoom-in">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus-fill text-primary fs-1"></i>
      <h3 class="fw-bold mt-2">Create Account</h3>
      <p class="text-muted">Join us today and get started!</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
      </div>

      <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2" [disabled]="registerForm.invalid">
        <i class="bi bi-box-arrow-in-right"></i> Register
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{ successMessage }}
    </div>

    <p class="text-center mt-3">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none fw-semibold">Login</a>
    </p>
  </div>
</div>
