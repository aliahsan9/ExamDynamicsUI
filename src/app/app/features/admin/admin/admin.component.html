<div class="admin-dashboard container py-5" data-aos="fade-up">
  <h2 class="text-center mb-5">
    <i class="bi bi-speedometer2 me-2"></i> Admin Dashboard
  </h2>

  <div class="row g-4">
    <!-- Manage Blogs -->
    <div class="col-md-6 col-lg-3" data-aos="zoom-in" data-aos-delay="100">
      <div class="admin-card card shadow-sm text-center p-4">
        <i class="bi bi-journal-text admin-icon"></i>
        <h5 class="mt-3">Manage Blogs</h5>
        <p class="text-muted small">Create, edit and delete blogs</p>
        <a routerLink="/admin/manage-blogs" class="btn btn-primary btn-sm mt-2">
          Go <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>

    <!-- Manage Exams -->
    <div class="col-md-6 col-lg-3" data-aos="zoom-in" data-aos-delay="200">
      <div class="admin-card card shadow-sm text-center p-4">
        <i class="bi bi-file-earmark-text admin-icon"></i>
        <h5 class="mt-3">Manage Exams</h5>
        <p class="text-muted small">Add and organize exam content</p>
        <a routerLink="/manage-exams" class="btn btn-primary btn-sm mt-2">
          Go <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>

    <!-- Manage Quiz -->
    <div class="col-md-6 col-lg-3" data-aos="zoom-in" data-aos-delay="300">
      <div class="admin-card card shadow-sm text-center p-4">
        <i class="bi bi-question-circle admin-icon"></i>
        <h5 class="mt-3">Manage Quiz</h5>
        <p class="text-muted small">Create and manage quizzes</p>
        <a routerLink="/admin/manage-quiz" class="btn btn-primary btn-sm mt-2">
          Go <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>

    <!-- Manage Notes -->
    <div class="col-md-6 col-lg-3" data-aos="zoom-in" data-aos-delay="400">
      <div class="admin-card card shadow-sm text-center p-4">
        <i class="bi bi-journal-bookmark admin-icon"></i>
        <h5 class="mt-3">Manage Notes</h5>
        <p class="text-muted small">Upload and update notes</p>
        <a routerLink="/admin/manage-notes" class="btn btn-primary btn-sm mt-2">
          Go <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
