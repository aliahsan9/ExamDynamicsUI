<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">üìö Manage Blogs</h2>
    <button class="btn btn-primary rounded-pill" (click)="openForm()">+ Add Blog</button>
  </div>

  <!-- Blog List -->
  <div class="row g-4" *ngIf="blogs.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let blog of blogs">
      <div class="card shadow-sm border-0 blog-card">
        <img *ngIf="blog.thumbnailUrl" [src]="blog.thumbnailUrl" class="card-img-top" alt="Blog Thumbnail" />
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ blog.title }}</h5>
          <p class="card-text text-truncate" [innerHTML]="blog.content"></p>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-sm btn-outline-secondary" (click)="openForm(blog)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteBlog(blog.blogPostId)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Blog Form Modal -->
  <div *ngIf="showForm" class="modal-backdrop">
    <div class="modal-content shadow-lg p-4 rounded">
      <h4 class="fw-bold mb-3">{{ editingBlogId ? '‚úèÔ∏è Edit Blog' : '‚ûï Add Blog' }}</h4>

      <form [formGroup]="blogForm" (ngSubmit)="saveBlog()">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" formControlName="title" class="form-control rounded" placeholder="Enter blog title" />
        </div>

        <div class="mb-3">
          <label class="form-label">Content</label>
          <quill-editor formControlName="content" [modules]="quillModules"></quill-editor>
        </div>

        <div class="mb-3">
          <label class="form-label">Thumbnail</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" />
          <img *ngIf="thumbnailPreview" [src]="thumbnailPreview" class="img-thumbnail mt-2" alt="Preview" />
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-outline-secondary me-2" (click)="closeForm()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">
            {{ editingBlogId ? 'Update' : 'Save' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
